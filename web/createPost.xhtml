<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
     <h:form>
         <h:outputLabel value="create new post"/><br/>
         <h:inputTextarea id="body" value="#{postBean.post.body}" /><br />
         <h:commandButton value="Post" action="#{postBean.createPost}"/>
         <c:set value="#{userBean.user}" target="#{postBean.post}" property="user" />
     </h:form>
 </ui:composition>
