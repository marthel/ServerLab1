<ui:composition

        xmlns:f="http://xmlns.jcp.org/jsf/core"

        xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form>
        <h:outputLabel value="posts"/><br/>

    </h:form>
</ui:composition>
